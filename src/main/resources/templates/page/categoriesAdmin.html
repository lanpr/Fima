<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Overview</title>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link th:href="@{/css/admin-base.css}" rel="stylesheet" />
<link th:href="@{/css/admin-services.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
	integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
.item-link1.active {
	color: white !important;
}

.item-list1.active {
	background-color: white;
}

.item-link1.active:hover {
	color: white !important;
}

.button {
	background-color: rgb(48, 83, 73);
	color: white;
}
</style>
</head>
<body>
	<div class="container-fluid d-flex">
		<div class="dashboard container-fluid px-3 w-25">
			<ul class="item-nav">
				<li class="item-list text-center"><a href="/admin"
					class="item-link"> <img src="/image/logo-admin.png" alt=""
						class="img-fluid" />
				</a></li>
				<li class="item-list"><a href="" class="item-link"> <i
						class="fa fa-home" aria-hidden="true"></i> Trang chủ
				</a></li>
				<li class="item-list"><a href=""
					class="accordion-button collapsed item-link"
					data-bs-toggle="collapse"
					data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="true"
					aria-controls="panelsStayOpen-collapseThree"> <i
						class="fa fa-sticky-note" aria-hidden="true"></i> Quản lí tài
						khoản <i class="fa fa-angle-down" aria-hidden="false"></i>
						<ul class="item-nav1 accordion-collapse collapse"
							id="panelsStayOpen-collapseThree"
							aria-labelledby="panelsStayOpen-headingThree">
							<li class="item-list1"><a href="" class="item-link1">Quản
									lí người dùng</a></li>
							<li class="item-list1"><a href="" class="item-link1">Quản
									lí đối tác</a></li>
						</ul>
				</a></li>
				<li class="item-list"><a href=""
					class="accordion-button collapsed item-link"
					data-bs-toggle="collapse"
					data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="true"
					aria-controls="panelsStayOpen-collapseThree"> <i
						class="fa fa-sticky-note" aria-hidden="true"></i> Quản lí dịch vụ
						<i class="fa fa-angle-down" aria-hidden="false"></i>
						<ul class="item-nav1 accordion-collapse collapse show"
							id="panelsStayOpen-collapseThree"
							aria-labelledby="panelsStayOpen-headingThree">
							<li class="item-list1"><a th:href="@{/admin/categories}"
								style="color: #666666" class="item-link1 ">Quản lí các loại
									dịch vụ</a></li>
							<li class="item-list1"><a
								th:href="@{/admin/services/getAllServices}"
								style="color: #666666" class="item-link1 ">Quản lí những
									dịch vụ đặc thù</a></li>
						</ul>
				</a></li>
				<li class="item-list"><a href="" class="item-link"> <i
						class="fa fa-bar-chart" aria-hidden="true"></i> Thống kê
				</a></li>
				<li class="item-list"><a href="" class="item-link"> <i
						class="fa fa-exclamation-triangle" aria-hidden="true"></i> Báo cáo
						sự cố
				</a></li>
			</ul>
		</div>
		<div class="view container-fluid px-5 mx-5 w-75">
			<div class="info">
				<div class="row text-light"></div>
				<h2 class="mb-5">Quản lý loại dịch vụ</h2>
				<ul>
					<li><a href=""> <i class="fa fa-user-circle"
							aria-hidden="true"></i>
					</a></li>
					<li><a href=""> <i class="fa fa-cog" aria-hidden="true"></i>
					</a></li>
					<li><a href=""> <i class="fa fa-bell" aria-hidden="true"></i>
					</a></li>
				</ul>
			</div>
			<div class="search-input d-flex justify-content-end">
				<div class="row me-5">
					<form action="/admin/categories/search" method="post">
						<div class="input-group">
							<input class="form-control" type="text" placeholder="Tìm kiếm..."
								name="searchName">
							<button class="btn button" type="submit">
								<i class="bi bi-search text-light"></i>
							</button>
						</div>
					</form>
				</div>
			</div>
			<form action="#" method="post" th:object="${categoriesEdit}"
				class="w-75 form">
				<div class="mb-3 mt-3">
					<input readonly="readonly" hidden type="text" class="form-control"
						name="idCate" th:value="${categoriesEdit?.id_categories}">
					<label for="email">Tên loại dịch vụ:</label> <input type="text"
						class="form-control" id="nameCate" name="nameCate"
						th:value="${categoriesEdit?.name}">
				</div>
				<div class="mb-3">
					<label for="pwd">Mô tả loại dịch vụ:</label>
					<textarea class="form-control" rows="4" id="descriptionsCate"
						name="descriptionsCate" th:text="${categoriesEdit?.descriptions}"></textarea>
				</div>
				<div class="mt-4">
					<button type="submit" class="btn button me-2"
						style="margin-left: 110px;" formaction="/admin/categories/add">Thêm
					</button>
					<button type="submit" class="btn button me-2"
						formaction="/admin/categories/update">Cập nhật</button>
					<button type="submit" class="btn button me-2"
						formaction="/admin/categories/reset">Làm mới</button>
				</div>
				<div class="row  mt-4">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Mã ID</th>
								<th>Tên loại dịch vụ</th>
								<th>Mô tả loại dịch vụ</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="categories : ${listCategories}">
								<td th:text="${categories.id_categories}"></td>
								<td th:text="${categories.name}"></td>
								<td th:text="${categories.descriptions}"></td>
								<td><a class="btn button"
									th:href="@{/admin/categories/edit/{id}(id=${categories.id_categories})}"
									role="button"> <i class="bi bi-pencil" aria-hidden="true"></i>
								</a> <a class="btn button"
									th:href="@{/admin/categories/delete/{id}(id=${categories.id_categories})}"
									role="button"> <i class="bi bi-trash" aria-hidden="true"></i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
			<div class="buttons_ text-center">
				<nav aria-label="Page navigation example">
					<span th:text="${currentPageCate} + ' of ' + ${totalPageCate}"
						style="font-size: 18px"></span>
					<ul class="pagination">
						<li class="page-item" th:if="${currentPageCate > 1}"><a
							class="page-link text-dark"
							th:href="@{'?pageNo=' + ${currentPageCate - 1}}"
							aria-label="Previous"><span aria-hidden="true"><<</span></a></li>
						<li class="page-item"
							th:each="i:${#numbers.sequence(1, totalPageCate)}"
							th:classappend="${currentPageCate == i ? 'active' : ''}"><a
							class="page-link text-secondary" th:href="@{'?pageNo=' + ${i}}"
							th:text="${i}"></a></li>
						<li class="page-item" th:if="${currentPageCate < totalPageCate}">
							<a class="page-link text-dark"
							th:href="@{'?pageNo=' + ${currentPageCate + 1}}"><b>»</b></a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/admin.js"></script>
	<!-- Bootstrap JavaScript Libraries -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
		crossorigin="anonymous"></script>
</body>
</html>
