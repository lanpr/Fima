<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">


<head>
<title>Quản lý loại dịch vụ</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS v5.2.1 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<style>
.color {
	color: rgb(48, 83, 73);
}

.button {
	background-color: rgb(48, 83, 73);
	color: white;
}
</style>
</head>

<body>

	<main class="container-fluid">
		<div class="row">
			<div class="col-5"></div>
			<div class="col-7">
				<div class="row mb-2">
					<div class="col-10"></div>
					<div class="col-2 color ">
						<i class="bi bi-person-circle fs-5"></i> <i
							class="bi bi-gear-fill fs-5"></i> <i class="bi bi-bell-fill fs-5"></i>
					</div>

				</div>
				<div class="row me-5">
					<div class="col-8"></div>
					<div class="col-4 ">
						<form class="d-flex">
							<input class="form-control" type="text" placeholder="Tìm kiếm...">
							<button class="btn button" type="button">
								<i class="bi bi-search text-light"></i>
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-3 "></div>
			<div class="col-8">
				<div class="row ">
					<div class="col-3"></div>
					<div class="col-6 ">
						<form action="" method="post">
							<div class="mb-3 mt-3">
								<label for="email">Tên loại dịch vụ:</label> <input type="text"
									class="form-control" id="" name="nameCate">
							</div>
							<div class="mb-3">
								<label for="pwd">Mô tả loại dịch vụ:</label>
								<textarea class="form-control" rows="4" id="comment" name="descriptionsCate"></textarea>
							</div>
							<div class="mt-4">
								<button type="submit" class="btn button me-2"
									style="margin-left: 110px;" formaction="/admin/categories/add">Thêm</button>
								<button type="submit" class="btn button me-2">Xóa</button>
								<button type="submit" class="btn button me-2">Cập nhật</button>
							</div>

						</form>
					</div>
					<div class="col-3"></div>
				</div>
				<div class="row  mt-4">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Mã ID</th>
								<th>Tên loại dịch vụ</th>
								<th>Mô tả loại dịch vụ</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="categories : ${listCategories}">
								<td>[(${categories.id_categories})]</td>
								<td>[(${categories.name})]</td>
								<td>[(${categories.descriptions})]</td>
								<td><button type="submit" class="btn button">
										<i class="bi bi-trash"></i>
									</button>
									<button type="submit" class="btn button ms-2">
										<i class="bi bi-pencil"></i></i>
									</button></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row mt-3">
					<div class="col-4 "></div>
					<div class="col-4">
						<nav aria-label="Page navigation example">
							<span th:text="${currentPageCate}+' of '+${totalPageCate}"
								style="font-size: 18px"></span>
							<ul class="pagination">


								<li class="page-item" th:if="${currentPageCate > 1}">
									<a class="page-link text-dark"
									th:href="@{'?pageNo='+${currentPageCate-1}}"
									aria-label="Previous"><span aria-hidden="true"><<</span>
								</a>
								</li>
								<li class="page-item "
									th:each="i:${#numbers.sequence(1,totalPageCate)}"
									th:classappend="${currentPageCate == i ? 'active' : ''}">
									<a class="page-link text-secondary"
									th:href="@{'?pageNo='+${i}}" th:text="${i}"></a>
								</li>
								<li class="page-item" th:if="${currentPageCate < totalPageCate}">
									<a class="page-link text-dark"
									th:href="@{'?pageNo='+${currentPageCate + 1}}"> <b>>></b></a>
								</li>
							</ul>
						</nav>
					</div>
					<div class="col-4"></div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<!-- place footer here -->
	</footer>
	<!-- Bootstrap JavaScript Libraries -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous">
		
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
		crossorigin="anonymous">
		
	</script>
</body>

</html>
